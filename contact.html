<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.css" >
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loader.css"
    <!--Map-->
    <script src="assets/js/map.js" defer></script>
    <title>Reynaldo Castano</title>
</head>
<body>
    <!--Aside Content-->
    <section class="container">
        <aside class="container__aside">
            <!--General Information-->
            <div class="aside__user-info">
                <article class="user-info__generals">
                    <figure class="user-info__container-img">
                        <img src="assets/img/reynaldocastano.webp" als="Reynaldo Castano" class="user-info__img">
                    </figure>
                    <h2 class="user-info__title">Reynaldo Castano</h2>
                    <h4 class="user-info__position">Web Developer</h4>
                </article>
                <!--Navigation Menu-->
                <nav class="aside__navigation-menu">
                    <!--List of all the menu -->
                    <ul class="navigation-menu__list">
                        <li class="navigation-menu__option">
                            <a href="index.html" class="menu__link">
                                <ion-icon name="home-outline" class="menu__icon"></ion-icon>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="navigation-menu__option">
                            <a href="about-me.html" class="menu__link">
                                <ion-icon name="person-outline" class="menu__icon"></ion-icon>
                                <span class="menu__overlay">About Me</span>
                            </a>
                        </li>
                        <li class="navigation-menu__option">
                            <a href="portfolio.html" class="menu__link">
                                <ion-icon name="briefcase-outline" class="menu__icon"></ion-icon>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="navigation-menu__option">
                            <a href="blog.html" class="menu__link">
                                <ion-icon name="book-outline" class="menu__icon"></ion-icon>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="navigation-menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <ion-icon name="mail-outline" class="menu__icon"></ion-icon>
                                <span class="menu__overlay">Contact Me</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--Social Media Section-->
                <article class="aside__socialMedia">
                    <ul class="socialMedia__list">
                        <li class="socialMedia__option">
                            <a href="https://github.com/ReyAntonio12" class="socialMedia__link">
                                <ion-icon name="logo-github" class="socialMedia__icon"></ion-icon>
                            </a>
                        </li>
                        <li class="socialMedia__option">
                            <a href="https://www.linkedin.com/in/reynaldo-casta%C3%B1o/?locale=en_US" class="socialMedia__link">
                                <ion-icon name="logo-linkedin" class="socialMedia__icon"></ion-icon>
                            </a>
                        </li>
                        <li class="socialMedia__option">
                            <a href="https://www.instagram.com/rey_castano12/" class="socialMedia__link">
                                <ion-icon name="logo-instagram" class="socialMedia__icon"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </article>
                <!--Download CV Button -->
                <article class="aside__button">
                    <a href="#" class="user-info__download-btn">Download CV</a>
                </article>
                <!--Aside Footer--> 
                <footer class="aside__footer">
                    &copy; 2023 Reynaldo Castano
                </footer>
            </div>
        </aside>
        <!-- Blog Section -->
        <main class="container__main">
            <section class="main__content contact-me__content">
                <!--Blog Header-->
                <header class="contact-me__header">
                    <h1 class="contact-me__title">Contact <span class="title__color">Me</span></h1>
                </header>
                <section class="contact-me__container">
                    <article class="contact-me__info">
                       <div class="contact-me__data">
                            <i class="contact-me__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact-me__subtitle">Managua</h2>
                       </div>
                       <div class="contact-me__data">
                            <i class="contact-me__icon fa-solid fa-envelope-circle-check"></i>
                            <h2 class="contact-me__subtitle">reycastano97@gmail.com</h2>
                        </div>
                        <div class="contact-me__data">
                            <i class="contact-me__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact-me__subtitle">Web Developer</h2>
                        </div>
                    </article>
                    <article class="contact-me__form-box">
                        <div class="contact-me__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact-me__form-header">
                            <h3 class="contact-me__subtitle-form">How Can I <span class="title__color">Help You?</span></h3>
                        </header>
                        <form class="contact-me__form">
                            <div class="form__container">
                                <div class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Name" />
                                        <label for="name" class="form__label">Name</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email" />
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Subject" />
                                        <label for="subject" class="form__label">Subject</label>
                                    </div>
                                </div>
                                <div class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" placeholder="Message"></textarea>
                                        <label for="message" class="form__label">Message</label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="form__button" value="Send" />
                        </form>
                    </article>
                </section>
            </section>
        </main>
    </section>
</body>
</html>
